<html>
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<script type="text/javascript">
		function countTime() {
			//消息
			var thing = "放暑假";
			//截止时间
			var str="2020/07/04 16:00:00";
			//时间差
			var nowDate = new Date();
			var endDate = new Date(str);
			var leftTime = endDate.getTime() - nowDate.getTime();
			//定义变量 d,h,m,s保存倒计时的时间
			var d,h,m,s;
			if (leftTime>=0) {
				//将倒计时赋值到div中
				document.getElementById("time").innerHTML = "距离 " + thing + " ["+str+"]还有:<br>" + Math.floor(leftTime/1000/60/60/24) + "天" + Math.floor(leftTime/1000/60/60%24) + "时" + Math.floor(leftTime/1000/60%60) + "分" + Math.floor(leftTime/1000%60) + "秒";
				setTimeout(countTime, 1000);
			}else{
				document.getElementById("time").innerHTML = "倒计时已结束";
			}
		}
	</script>
</head >
<body onload="countTime()">
	<div style="color:red;text-align:center;z-index: 1;font-size: 5vw">
		<span id="time"></span>
	</div>
</body>
</html>
